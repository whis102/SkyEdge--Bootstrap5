<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        
        <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="pages/Register/register.css">
        <link rel="stylesheet" href="assets/css/colors.css">
        <link rel="stylesheet" href="assets/css/typo.css">
    </head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 bg-light">
				<div class="logo-container"> <!-- Added logo container -->
                    <a href="index.html">
					<img src="assets/favicon.png" alt="skyedge-logo" class="logo"><span class="logo-name">SkyEdge</span>
                </a>
				</div>
				  <div class="p-4 custom-form form-container">
					<form>
							<h1 class="mb-4 login-heading">Get started!</h1>
							<h6 class="mb-4">Create your account now</h6>
                        <div class="mb-3">
                                <label for="fullname" class="form-label label-font">Full name</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Enter your name">
                            </div>
					  <div class="mb-3">
						<label for="email" class="form-label label-font">Email</label>
						<input type="text" class="form-control" id="email" placeholder="Enter your email">
					  </div>
					  <div class="mb-3">
						<label for="password" class="form-label label-font">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter your password">
					  </div>
					  <div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="keep-logged-in">
						<label class="form-check-label chk-box" for="terms-and-conditions">Terms and conditions</label>
					  </div>
					  <div class="d-grid gap-2 justify-content-center">
					  <button type="submit" class="btn btn-primary custom-btn-width btn-signup">Sign up</button>
					</div>
					</form>
					<p class="mt-3">Have an account? <a class="log-in-btn" href="login.html">Log in</a></p>
				  </div>
			  </div>
		  <div class="col-lg-6 bg-secondary">
			  <img src="assets/Login background.png" class="img-fluid" alt="Background">
		  </div>
		</div>
	  </div>
    <script src="register.js"></script>
</body>
</html>
