<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./displays/AdminDisplay/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <header>
            <!-- Logo -->
            <div  class="image-text d-flex align-items-center" role="button" onclick="loadPage('admin-dashboard.html', 'Dashboard')">
                <span>
                    <img class="image" src="./assets/favicon.png" alt="Logo" width="40" height="40">
                </span>
                <div class="text header-text">
                    <span class="web-name">SkyEdge</span>
                </div>
            </div>
            <!-- Open&Close menu -->
            <i class="fa fa-angle-left toggle d-flex align-items-center" role="button"></i>
        </header>
        <!-- Menu -->
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <!-- Menu items -->
                    <!--
                    <li class="search-box">
                            <i class="fas fa-search icon"></i> 
                            <input type="search" placeholder="Search">
                    </li>
                    -->
                    <li class="nav-link" onclick="loadPage('admin-dashboard.html', 'Dashboard')">
                        <a href="#">
                            <i class="fas fa-tachometer-alt icon"></i> 
                            <span class="text navtext">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" onclick="loadPage('admin-productList.html', 'Product')">
                            <i class="fas fa-box-open icon"></i> 
                            <span class="text navtext">Product</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="loadPage('admin-voucher.html', 'Voucher')">
                        <a href="#">
                            <i class="fas fa-ticket-alt icon"></i> 
                            <span class="text navtext">Voucher</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="loadPage('admin-order.html', 'Order')">
                        <a href="#">
                            <i class="fas fa-shopping-cart icon"></i> 
                            <span class="text navtext">Order</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="loadPage('admin-subscribers.html', 'Subscribers')">
                        <a href="#">
                            <i class="fas fa-users icon"></i> 
                            <span class="text navtext">Subscribers</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-menu">
                <li class="nav-link" onclick="loadPage('admin-profile.html', 'Profile')">
                    <a href="#">
                        <i class="fas fa-user icon"></i> 
                        <span class="text navtext">Profile</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class="fas fa-sign-out-alt icon"></i> 
                        <span class="text navtext">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <div id="navbar">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <!-- Page Title -->
                <h2 id="page-title" class="title-page">Dashboard</h2>
                <!-- Account and Notification -->
                <div class="right-navbar d-flex align-items-center">
                    <i class="fa fa-bell" role="button"></i>
                    <div class="admin-profile dropdown">
                        <div class="user d-flex align-items-center dropdown-toggle" role="button" data-bs-toggle="dropdown">
                            <img class="avt" src="./assets/images/Huan.png" alt="Avatar" width="30px" height="30px">
                            <p class="mb-0">Huan</p>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="d-flex align-items-center" role="button"><a class="dropdown-item" onclick="loadPage('admin-profile.html', 'Profile')"><i class="fas fa-user"></i>Profile</a></li>
                            <li class="d-flex align-items-center" role="button"><a class="dropdown-item"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div id="content">
        <!-- Content -->
    </div>
    <!-- Scripts -->
    <script src="./displays/AdminDisplay/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Gọi hàm loadDashboard() khi trang được mở
        $(document).ready(function() {
            loadDashboard();
        });
    </script>
</body>
</html>
