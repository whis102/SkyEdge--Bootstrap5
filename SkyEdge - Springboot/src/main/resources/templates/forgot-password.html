<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{main/fragments/head :: head}">
	<title>Forgot Password</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-6 d-flex align-items-center justify-content-center">
				<div class="forgot-form text-center">
					<div class="forgot-content d-flex justify-content-center align-items-center flex-column">
						<i class="fa-solid fa-circle-exclamation text-success fa-2x"></i>
						<h2>Forgot password</h2>
						<p>Enter your email and we'll send you an OTP code to reset your password.</p>
						<h6 th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></h6>
						<h6 th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></h6>
					</div>
					
					<form class="w-100" method="post" th:action="'/forgot-password'">
						<div class="forgot-input d-flex justify-content-center align-items-center">
							<input type="email" class="form-control m-4" name="email" required id="email"
								placeholder="Enter your email">
							<button type="submit" class="btn btn-primary btn-forgot btn-login">Submit</a>
						</div>
						<a type="submit" class="btn btn-primary custom-btn-width btn-login"
							th:href="@{/login}">Login</a>

						<p class="text-center mt-3">Don't have an account? <a class="sign-up-btn" href="/register">Sign
								up</a></p>
					</form>
				</div>
			</div>

			<div class="col-md-6 forgot-image">
				<img th:src="@{/assets/Login_background.png}" class="img-fluid" alt="Background">
			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script type="text/javascript" th:src="@{/pages/Login/login.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
