<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{main/fragments/head :: head}">

	<title>Forgot password</title>

	<link rel="stylesheet" th:href="@{/pages/Login/login.css}">
	<link rel="stylesheet" th:href="@{/displays/AccountDisplay/account.css}">
</head>

<body>
	<div class="row">
		<div class="col bg-transparent d-flex flex-column justify-content-center align-content-center">
			<a role="button" class="d-flex align-items-center p-4 mb-2 gap-2 logo-skyedge" href="/">
				<img class="" th:src="@{/assets/favicon.png}" alt="Logo" width="40" height="40">
				<span class="text fs-4 color-web-text">SkyEdge</span>
			</a>

			<div class="custom-form form-container">
				<form method="post" th:action="'/forgot-password'">

					<div class="popup" id="popup">
						<div class="mb-2">
							<i class="fa-solid fa-circle-exclamation"></i>
							<h3>Forgot password</h3>
							<h6>Enter your email and we'll send you an OTP code to reset your password.</h6>
							<h6 th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></h6>
							<h6 th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></h6>
							<input type="email" class="form-control" name="email" required id="email"
								placeholder="Enter your email">
						</div>

						<a type="submit" class="btn btn-primary custom-btn-width btn-login">Submit</a>
					</div>

					<div class="d-grid gap-2 justify-content-center">
						<a type="submit" class="btn btn-primary custom-btn-width btn-login" th:href="@{/login}">Log
							in</a>
					</div>

					<div class="text-center">
						<p class="mt-3">Don't have an account? <a class="sign-up-btn" href="/register">Sign up</a></p>
					</div>
				</form>
			</div>
		</div>
		<div class="col">
			<img th:src="@{/assets/Login_background.png}" class="image" alt="Background">
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" th:src="@{/pages/Login/login.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
