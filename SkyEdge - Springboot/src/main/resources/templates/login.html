<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link rel="shortcut icon" th:href="@{/assets/favicon.png}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/pages/Login/login.css}">
	<link rel="stylesheet" th:href="@{/assets/css/colors.css}">
	<link rel="stylesheet" th:href="@{/assets/css/typo.css}">
	<link rel="stylesheet" th:href="@{/displays/AccountDisplay/account.css}">
</head>

<body>
	<div class="row">
		<div class="col bg-transparent d-flex flex-column justify-content-center align-content-center">
			<a role="button" class="d-flex align-items-center p-4 mb-2 gap-2 logo-skyedge" href="/">
				<img class="" th:src="@{/assets/favicon.png}" alt="Logo" width="40" height="40">
				<span class="text fs-4 color-web-text">SkyEdge</span>
			</a>
			<div class="custom-form form-container">
				<form method="post" th:action="'/login'">
					<h2 class="mb-3 heading justify-content-center">Welcome back!</h2>
					<h6>Please enter your details.</h6>
					<h6 th:if="${param.error}" class="alert alert-danger mb-3 heading justify-content-center">
						Invalid credentials!
					</h6>
					<h6 th:if="${param.logout}" class="alert alert-success mb-3 heading justify-content-center">
						You have been logged out!
					</h6>
					<div class="mb-3">
						<label for="username" class="form-label label-font">Username</label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter your username">
					</div>

					<div class="mb-3">
						<label for="password" class="form-label label-font">Password</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter your password">
					</div>

					<div class="mb-3 form-check" style="display: flex; justify-content: space-between;">
						<span>
							<input type="checkbox" class="form-check-input" id="keep-logged-in">
							<label class="form-check-label chk-box" style="font-size: smaller;"
								for="keep-logged-in">Keep me logged in</label>
						</span>
						<a href="#" class="d-flex justify-content-between psw-link" onclick="openPopup()">Forgot
							password?</a>
					</div>

					<div class="popup" id="popup">
						<div>
							<img th:src="@{/assets/Vector.png}" alt="">
							<h3>Forgot password</h3>
							<h6>Enter your email and we'll send you an OTP code to reset your password.</h6>
							<input type="text" class="form-control" id="email" placeholder="Enter your email">
						</div>

						<button type="submit" class="btn btn-primary custom-btn-width btn-login"
							onclick="closePopup()">Close</button>
					</div>

					<div class="d-grid gap-2 justify-content-center">
						<button type="submit" class="btn btn-primary custom-btn-width btn-login">Log in</button>
					</div>

					<div class="text-center">
						<p class="mt-3">Don't have an account? <a class="sign-up-btn" href="/register">Sign up</a></p>
					</div>
				</form>
			</div>
		</div>
		<div class="col">
			<img th:src="@{/assets/Login_background.png}" class="image" alt="Background">
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" th:src="@{/pages/Login/login.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
