<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/head :: head}"></head>

<body>
    <nav th:replace="~{admin/fragments/menu :: menu}"></nav>
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <div id="content" class="bg-w p-3">
        <div class="container subscriber-container p-4">
            <!-- Top Container -->
            <div class="row rounded-3 p-3 mb-4 bg-white">
                <!-- Subscribers Management -->
                <div class="col-5 d-flex align-items-center gap-2">
                    <i class="fas fa-users fa-2x mb-4"></i>
                    <div class="d-flex flex-column ml-5">
                        <span class="fs-2">Subscribers Management</span>
                        <span class="text-secondary"><span th:text="${subscriberCount}"></span> subscribers</span>
                    </div>
                </div>
                <!-- Search Bar -->
                <div class="col-7 d-flex align-items-center">
                    <form th:action="'/admin/subscriber/search'" method="GET">
                        <div class="search-box w-100 d-flex align-items-center bg-w rounded-3 px-2 mx-4 gap-3">
                            <i class="fas fa-search icon mx-1"></i>
                            <input class="bg-w rounded-3 h-4 fs-6 w-100 border-0 outline-none" type="search"
                                name="query" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
            <div class="list-subscriber row rounded-3 p-3 bg-white">
                <div >
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Copy or Delete</th>
                            </tr>
                        </thead>
                        <tbody th:each="subscriber : ${subscribers}">
                            <tr>
                                <td class="email" th:text="${subscriber.email}">/td>
                                <td>
                                    <i class="fa fa-clone copyButton mb-0" role="button" onclick="copyEmail(this)"></i>
                                    <a class="text-danger" th:href=" @{/admin/subscriber/delete(id=${subscriber.id})}">
                                        <i class="fa fa-trash mx-5 " role="button"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="~{admin/fragments/script :: script}"></script>
</body>

</html>
