<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SkyEdge</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/displays/MainDisplay/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/typo.css}">
    <link rel="stylesheet" th:href="@{/assets/css/colors.css}">
    <link rel="stylesheet" th:href="@{/pages/ProductDetails/product-details.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Nav Top -->
    <nav id="nav-top" class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block"
        th:replace="~{main/fragments/topnav :: topnav}"></nav>

    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light shadow"
        th:replace="~{main/fragments/header :: header}"></nav>

    <!-- Main content-->
    <section class="bg-light">
        <div class="container pb-5" th:object="${products}">
            <div class="row">
                <!-- Glasses Image-->
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" th:src="@{'/images/' + ${product.imageFileName}}"
                            alt="Dark Glasses" id="product-detail">
                    </div>
                    <div class="row">
                        <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item"
                            data-bs-ride="carousel">
                            <div class="carousel-inner product-links-wap" role="listbox">
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#multi-item-example"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#multi-item-example"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Start Glasses Information-->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <p class="h2" th:text="${product.name}"></p>
                            <p class="h3 py-2 text-danger" th:text="'$' + ${product.price}"></p>
                            <p class="py-2">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                            </p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6><b>Category:</b></h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted" th:text="${product.category}">Easy Wear</p>
                                </li>
                            </ul>

                            <h6><b>Description:</b></h6>
                            <p th:text="${product.description}"></p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6><b>Avaliable Color :</b></h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted"><strong>Gray / Black</strong></p>
                                </li>
                            </ul>

                            <h6><b>Component details:</b></h6>
                            <ul class="list-unstyled pb-3">
                                <li>Convenient frame</li>
                                <li>Transparent glass surface - easy to use</li>
                                <li>Dark color - not too dazzle</li>
                            </ul>

                            <form action="/product-details/add" method="GET">
                                <input type="hidden" name="product-id" th:value="${product.id}">
                                <div class="row">
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item text-right">
                                                <b>Quantity</b>
                                                <input type="number" name="product-quantity" id="product-quantity"
                                                    value="1">
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <div class="col d-grid">
                                        <button id="buy-button" class="btn btn-success btn-lg" name="submit"
                                            value="buy">Buy</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" name="submit"
                                            value="addtocard">Add To Cart</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Glasses Information-->

            </div>
        </div>
    </section>
    <!-- End of Main content-->

    <!-- Start Article-->
    <section class="py-5">
        <div class="container">
            <!--Start Page Wrapper-->
            <div id="carousel-related-product">
                <div class="row">
                    <!-- Display products -->
                </div>
            </div>
            <!-- End Page Wrapper -->
        </div>
    </section>
    <!-- End Article-->

    <!-- Start Footer -->
    <footer class="bg-dark">
        <div id="footer" class="container" th:replace="~{main/fragments/footer :: footer}"></div>

        <!-- Copyright -->
        <div id="copyright" class="bg-black copy-right py-3 w-100"
            th:replace="~{main/fragments/copyright :: copyright}"></div>
    </footer>
    <!-- Close Footer -->

    <!-- Scripts -->
    <script th:src="@{/pages/Home/home.js}"></script>
    <script th:src="@{/displays/MainDisplay/main.js}"></script>
    <script th:src="@{/pages/ProductDetails/product-details.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
