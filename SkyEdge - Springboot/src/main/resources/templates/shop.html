<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SkyEdge</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./displays/MainDisplay/main.css">
    <link rel="stylesheet" href="./pages/Shop/shop.css">
    <link rel="stylesheet" href="./assets/css/typo.css">
    <link rel="stylesheet" href="./assets/css/colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Start Nav Top -->
    <nav id="nav-top" class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block"></nav>

    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light shadow"></nav>

    <!-- Main -->
    <div id="products" class="container py-5">
        <div class="row">
            <!-- Categories -->
            <div class="col-lg-3">
                <div class="container mt-3">
                    <h2 class="pb-4 fs-3">Categories</h2>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#Gender" href="#">
                        Gender
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="Gender" class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Men</a></li>
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Women</a></li>
                    </ul>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#Sale" href="#">
                        Sale
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="Sale" class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Sport</a></li>
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Luxury</a></li>
                    </ul>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#Product" href="#">
                        Product
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="Product" class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Weather</a></li>
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Sunglasses</a></li>
                    </ul>
                </div>
            </div>
            <!-- End categories -->

            <!-- Products -->

            <div class="col-lg-9">

                <!-- Filter -->
                <div class="row container px-4">
                    <div class="col-md-6">
                        <ul class="list-inline shop-top-menu pb-3 pt-1">
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none mr-3" href="#">All</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none mr-3" href="#">Men's</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none" href="#">Women's</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 pb-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass text-dark"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search for products"
                                aria-label="Search" aria-describedby="basic-addon1">
                        </div>
                        <!-- <div class="d-flex">
                            <input placeholder=" Search for items" class="border border-1 control w-100"></input>
                        </div> -->
                    </div>
                </div>
                <!-- End Filter -->
                <!-- Cards -->
                <div class="row">
                    <div class="row-md-4">
                        <div id="itemsContainer" class="container">
                        </div>
                    </div>
                </div>
                <!-- End Cards -->
            </div>
            <!-- End products -->
        </div>

        <div>
            <div class="d-flex justify-content-end mt-4">
                <ul class="pagination" id="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!-- Close Main -->


    <!-- Start Footer -->
    <footer class="bg-dark">
        <div id="footer" class="container"></div>

        <!-- Copyright -->
        <div id="copyright" class="bg-black copy-right py-3 w-100"></div>
    </footer>
    <!-- Close Footer -->

    <!-- Scripts -->
    <script src="home.js"></script>
    <script src="./displays/MainDisplay/main.js"></script>
    <script src="./pages/Shop/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
