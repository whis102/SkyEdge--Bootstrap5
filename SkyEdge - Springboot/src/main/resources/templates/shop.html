<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SkyEdge</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./displays/MainDisplay/main.css">
    <link rel="stylesheet" href="./pages/Shop/shop.css">
    <link rel="stylesheet" href="./assets/css/typo.css">
    <link rel="stylesheet" href="./assets/css/colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Nav Top -->
    <nav id="nav-top" class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" th:replace="~{main/fragments/topnav :: topnav}"></nav>

    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light shadow" th:replace="~{main/fragments/header :: header}"></nav>

    <!-- Main -->
    <div id="products" class="container py-5">
        <div class="row">
            <!-- Categories -->
            <div class="col-lg-3">
                <div class="container mt-3">
                    <h2 class="pb-4 fs-3">Categories</h2>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#category" href="#">
                        category
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="category" class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Men</a></li>
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Women</a></li>
                    </ul>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#Sale" href="#">
                        Sale
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                    <ul id="Sale" class="collapse show list-unstyled pl-3">
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Sport</a></li>
                        <li><a class="text-decoration-none text-muted fs-6" href="#">Luxury</a></li>
                    </ul>
                    <a class="d-flex justify-content-between h3 text-decoration-none" data-bs-toggle="collapse"
                        data-bs-target="#Product" href="#">
                        Product
                        <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                    </a>
                </div>
            </div>
            <!-- End categories -->

            <!-- Products -->

            <div class="col-lg-9">

                <!-- Filter -->
                <div class="row container px-4">
                    <div class="col-md-6">
                        <ul class="list-inline shop-top-menu pb-3 pt-1">
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none mr-3" href="#">All</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none mr-3" href="#">Men's</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="h3 text-dark text-decoration-none" href="#">Women's</a>
                            </li>
                        </ul>
                    </div>
                    <form th:action="'/shop/search'" method="GET" class="col-md-6 pb-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass text-dark"></i>
                            </span>
                            <input class="form-control" type="search"
                                name="query" placeholder="Search">
                        </div>
                    </form>
                </div>
                <!-- End Filter -->
                <!-- Cards -->
                <div class="row">
                    <div class="col-md-4" th:each="product : ${products}">
                        <!-- Card -->
                        <div class="card mt-4 m-2" style="width: 18rem; height: 34rem;">
                            <div class="position-relative">
                                <div class="d-inline-block">
                                    <img th:src="@{'/images/' + ${product.imageFileName}}" class="card-img-top img" alt="...">
                                </div>
                                <div
                                    class="img-overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
                                    <div class="card-btn flex-row d-flex gap-3">
                                        <div><a class="btn2 btn btn-success text-white"
                                                th:href="@{/product-details/} + ${product.id}"><i
                                                    class="far fa-heart"></i></a>
                                        </div>
                                        <div><a class="btn2 btn btn-success text-white"
                                                th:href="@{/product-details/} + ${product.id}"><i
                                                    class="far fa-eye"></i></a></div>
                                        <div><a class="btn2 btn btn-success text-white"
                                                th:href="@{/product-details/} + ${product.id}"><i
                                                    class="fas fa-cart-plus"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <ul class="list-unstyled d-flex justify-content-between">
                                    <li>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-muted fa fa-star"></i>
                                    </li>
                                    <li class="text-muted text-right" th:text="'$' + ${product.price}"></li>
                                </ul>
                                <a th:href="@{/product-details/} + ${product.id}"
                                    class="h3 text-decoration-none text-dark" th:text="${product.name}">
                                    Sunglasses
                                </a>
                                <p class="card-text pt-1" th:text="${product.category}"></p>
                                <p class="card-text pt-1" th:text="${product.description}">
                                </p>
                                <p class="text-muted">Reviews (48)</p>
                            </div>
                        </div>
                        <!-- End Card -->


                        <!-- <div id="itemsContainer" class="container">
                        </div> -->
                    </div>
                </div>
                <!-- End Cards -->
            </div>
            <!-- End products -->
        </div>

        <div>
            <div class="d-flex justify-content-end mt-4">
                <ul class="pagination" id="pagination">
                </ul>
            </div>
        </div>
    </div>
    <!-- Close Main -->


    <!-- Start Footer -->
    <footer class="bg-dark">
        <div id="footer" class="container"  th:replace="~{main/fragments/footer :: footer}"></div>

        <!-- Copyright -->
        <div id="copyright" class="bg-black copy-right py-3 w-100" th:replace="~{main/fragments/copyright :: copyright}"></div>
    </footer>
    <!-- Close Footer -->

    <!-- Scripts -->
    <script src="home.js"></script>
    <script src="./displays/MainDisplay/main.js"></script>
    <script src="./pages/Shop/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
