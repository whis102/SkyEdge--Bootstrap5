<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/account/head :: head}">
	<title>Register</title>
</head>

<body>
	<div class="row">
		<div class="col bg-transparent d-flex flex-column justify-content-center align-content-center">

			<a role="button" class="logo-skyedge d-flex align-items-center p-4 mb-2 gap-2" href="/">
				<img class="" th:src="@{/assets/favicon.png}" alt="Logo" width="40" height="40">
				<span class="text fs-4 color-web-text">SkyEdge</span>
			</a>
			<div class="custom-form form-container">
				<form action="#" th:action="@{/register}" th:object="${user}" method="post">
					<h2 class="mb-3 heading justify-content-center">Get started!</h2>
					<h6>Create your account now</h6>
					<h6 th:if="${error}" class=" custom-form alert alert-danger mb-3 heading justify-content-center"
						th:text="${error}">
						Invalid credentials!
					</h6>

					<div class="d-flex flex-row gap-4">
						<div class="d-flex flex-column">
							<div class="mb-3">
								<label for="fullname" class="form-label label-font">Full name</label>
								<input type="text" class="form-control" id="fullname" placeholder="Enter your name">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label label-font">Email</label>
								<input type="text" class="form-control" id="email" placeholder="Enter your email"
									th:field="*{email}">
							</div>
						</div>

						<div class="d-flex flex-column">
							<div class="mb-3">
								<label for="username" class="form-label label-font">Username</label>
								<input type="text" class="form-control" id="username" th:field="*{username}"
									placeholder="Enter your username">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label label-font">Password</label>
								<input type="password" class="form-control" id="password" th:field="*{password}"
									placeholder="Enter your password">
							</div>
						</div>
					</div>



					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="keep-logged-in">
						<label class="form-check-label chk-box" for="terms-and-conditions">Terms and conditions</label>
					</div>

					<div class="d-grid gap-2 justify-content-center">
						<button type="submit" class="btn btn-primary custom-btn-width btn-signup">Sign up</button>
					</div>

					<div class="text-center">
						<p class="mt-3 ">Have an account? <a class="log-in-btn" href="/login">Log in</a></p>
					</div>
				</form>
			</div>
		</div>
		<div class="col">
			<img th:src="@{/assets/Login_background.png}" class="image" alt="Background">
		</div>
	</div>
	<script th:src="@{/pages/Register/register.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
