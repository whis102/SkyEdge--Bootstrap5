<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	
	<link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pages/Login/login.css">
	<link rel="stylesheet" href="assets/css/colors.css">
	<link rel="stylesheet" href="assets/css/typo.css">
	<link rel="stylesheet" href="displays/AccountDisplay/account.css">
</head>

<body>
		<div class="row">
			<div class="col-lg-6 bg-transparent">
				<img src="assets/favicon.png" alt="skyedge-logo" class="logo">
				<span class="ms-3 text-success logo-name">SkyEdge</span>
				
				<div class="p-4 custom-form form-container">
					<form>
						<h2 class="mb-3 heading justify-content-center">Welcome back!</h2>
						<h6>Please enter your details.</h6>

						<div class="mb-3">
							<label for="email" class="form-label label-font">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Enter your email">
						</div>

						<div class="mb-3">
							<label for="password" class="form-label label-font">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter your password">
						</div>

						<div class="mb-3 form-check" style="display: flex; justify-content: space-between;">
							<span>
								<input type="checkbox" class="form-check-input" id="keep-logged-in">
								<label class="form-check-label chk-box" style="font-size: smaller;" for="keep-logged-in">Keep me logged in</label>
							</span>
							<a href="#" class="d-flex justify-content-between psw-link">Forgot password?</a>
						</div>

						<div class="d-grid gap-2 justify-content-center">
							<button type="submit" class="btn btn-primary custom-btn-width btn-login">Log in</button>
						</div>
					</form>

					<p class="mt-3">Don't have an account? <a class="sign-up-btn" href="register.html">Sign up</a></p>
				</div>
			</div>
		<div class="col-5">
			<img src="assets/Login_background.png" class="image" alt="Background">
		</div>
	</div>
	<!-- Scripts -->
    <script src="login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
